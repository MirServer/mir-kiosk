name: mir-kiosk
version: mir
version-script: |
    LANG=C apt-cache policy mir-demos | sed -rne 's/^\s+Candidate:\s+(.*)-[^-]+$/\1/p'
summary: A minimal Mir based shell for kiosk type applications
description: A minimal Mir based shell for kiosk type applications
confinement: strict
grade: stable

slots:
  mir-libs-1604:
    interface: content
    content: mir0-1604
    read: [usr/lib]

apps:
  mir-kiosk:
    command: bin/run-miral
    daemon: simple
    slots:
      - mir
      - wayland
    plugs:
      - opengl
    environment:
      XKB_CONFIG_ROOT: $SNAP/usr/share/X11/xkb
      XDG_CONFIG_HOME: $SNAP_DATA
      XCURSOR_PATH:    $SNAP/icons

parts:
  mir:
    plugin: nil
    stage-packages:
      - mir-graphics-drivers-desktop
      - mir-demos
    prime:
      - -lib/udev
      - -usr/doc
      - -usr/doc-base
      - -usr/share/applications
      - -usr/share/apport
      - -usr/share/bug
      - -usr/share/doc
      - -usr/share/doc-base
      - -usr/share/icons
      - -usr/share/libdrm
      - -usr/share/libwacom
      - -usr/share/lintian
      - -usr/share/man
      - -usr/share/pkgconfig
      - -usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/mir/server-platform/server-mesa-x11.so.*
      - -usr/bin/miral-app
      - -usr/bin/miral-desktop
      - -usr/bin/miral-run
      - -usr/bin/miral-shell
      - -usr/bin/miral-xrun

  icons:
    plugin: nil
    stage-packages: [dmz-cursor-theme]
    organize:
      usr/share/icons/DMZ-White: icons/default
    prime:
     - icons/default

  glue:
    plugin: dump
    source: glue

name: mir-kiosk
version: 0.30.0
summary: A minimal Mir based shell for kiosk type applications
description: A minimal Mir based shell for kiosk type applications
confinement: strict
grade: devel

slots:
  mir-libs-1604:
    interface: content
    content: mir0-1604
    read: [usr/lib]

apps:
  mir-kiosk:
    command: bin/run-miral
    daemon: simple
    slots: [mir]
    plugs:
      - opengl

parts:
  mir:
    plugin: nil
    stage-packages:
      - mir-graphics-drivers-desktop
      - mir-demos

  icons:
    plugin: nil
    stage-packages: [dmz-cursor-theme]
    organize:
      usr/share/icons/DMZ-White: icons/default
    prime:
     - icons/default

  glue:
    plugin: dump
    source: glue
